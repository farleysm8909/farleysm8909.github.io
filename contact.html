    <main>
      <h1>Contact</h1>
      <p>Let's get in touch!</p>
      <section id="success_message"> <!--Find a way to make the form disappear slowly?-->
      </section>
      <form name="form"> <!--onsubmit="return validateForm();" method="post" action="#.php or action="https://formspree.io/samanthafarley32@gmail.com""-->
        <label for="firstname" class="textLabel">First Name<span class="requiredSymbol">&#42;</span>
          <input type="text" name="first_name" placeholder="Enter your first name" class="textbox" id="first_name">
        </label>
        <label for="lastname" class="textLabel">Last Name<span class="requiredSymbol">&#42;</span>
          <input type="text" name="last_name" placeholder="Enter your last name" class="textbox" id="last_name">
        </label>
        <label for="email" class="textLabel">Email Address<span class="requiredSymbol">&#42;</span>
          <input type="email" name="email" placeholder="Enter your email address" class="textbox" id="email">
        </label>
        <label for="phone" class="textLabel">Phone Number (xxx)-xxx-xxxx
          <input type="tel" name="phone" placeholder="Enter your phone number" class="textbox" id="phone">
        </label>
        <label for="textarea" class="textLabel" id="textarea_label">Leave a Message<span class="requiredSymbol">&#42;</span>
          <textarea name="textarea" placeholder="Enter your message" id="textarea"></textarea>
        </label>
        <p><span class="requiredSymbol">&#42;</span> indicates a required field.</p>
        <input type="button" value="SUBMIT" id="submit_button" onclick="validateForm()">
      </form>
      <section id="error_message">
        <ul id="error_list"><p>Error! Please fix the following issues:</p>
        </ul>
      </section>
      <figure id="contact_fig">
        <img src="images/glenn-carstens-peters-npxXWgQ33ZQ-unsplash.jpg" alt="Hands on a keyboard">
        <figcaption>Photo courtesy of Glenn Carstens-Peters from Unsplash.com</figcaption>
