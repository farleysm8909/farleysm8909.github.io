    <header>
      <h2 id="web_title"><a href="index.html">Sam Farley: Design &amp; Development</a></h2>

    <nav>
      <a href="index.html" class="navLink" id="home_icon"><img src="images/home.png" alt="home icon" height="20" width="24"></a>

    <!--For each page, main contains everything in the body besides the header, nav, and footer-->
    <main>
      <h1>Graphics</h1>
      <p>A collection of my graphic work created using various Adobe programs.</p>
      <section id="carousel">
      <!--Code adapted from: https://medium.com/@davidatomhernandez/how-to-a-simple-carousel-with-vue-138715d615d7-->
        <section class='carouselView'>
          <transition-group class='carousel' tag="section">
            <section v-for="slide in slides" class='slide' :key="slide.id">
              <img :src="slide.imgSrc" :alt="slide.altText">
              <p class="carouselImageCaption">{{slide.caption}}</p>
            </section>
          </transition-group>
          <section class='carouselControls'>
            <button class='carouselButton' @click="previous">&#8592; Back</button>
            <button class='carouselButton' @click="next">Next &#8594;</button>
          </section>
        </section>
      </section>
    </main>
    <footer>
      <p id="footer">&copy; Sam Farley 2020</p>
      <p class="date"></p>
      <p id="print_notice">Printed from: www.domainname.com/graphics</p>
    </footer>
    <script src="JS/script.js"></script> <!--Must be at bottom for fade to work-->
